<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /* ofrmatandp o body */
        body {
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>


    <script>
        nome = prompt('qual é seu nome?')
          // usando length para contar as letras // 
        document.write(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras <br>`)
         // usando toUperCase() letras em maiúsculo //
        document.write(`seu nome em miúsculas é ${nome.toUpperCase()}<br>`)
         // usando toLowerCase letras em minúsculo //
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()}<br>`)



    </script>
    
</body>
</html>
