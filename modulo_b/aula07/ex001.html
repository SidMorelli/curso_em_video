<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando operadores no javascript</h1>
   <p>Variaveis: <br/>
    n = 3 <br/>
    n1 = 5<br/>
    n2 = 2<br/>
    n3 = 4<br/>
</p>
    <script>//usando operadores//
    n = 3
    n1 = 5
    n2 = 2
    n3 = 4
    document.write(`Soma: n1 + n2 = ${n1+n2} <br>`)
    document.write(`Subtração: n1 - n2 = ${n1-n2} <br>`)
    document.write(`Multiplicação: n1 * n2 = ${n1*n2} <br>`)
    document.write(`Divisão: n1 / n2 = ${n1/n2} <br>`)
    document.write(`Porcentagem: n1 % n2 = ${n1%n2} <br>`)
    document.write(`Potêcia: n1 ** n2 = ${n1**n2} <br>`)
    document.write(`Precedencia: n1 + n3 / n2 = ${n1+n3/n2} <br>`)
    document.write(`Precedencia: (n1 + n3) / n2 = ${(n1+n3)/n2} <P>`)

    document.write(`Auto-atribuições: n = n + 4 (${n+4}) <br>`)
    document.write(`Valor de n = ${n} <br>`)

    document.write(`Incremento: n = n + 1 resultado ${n+1} <br>`)
    document.write(`Valor de n = ${n} <br>`)
    
        //ATENÇÃO a sequência das ações no javascript//
    document.write(`<p>Incremento: n++ resultado ${n ++}  ainda não foi realizada a encrementação<br>`)
    document.write(`Valor de n = ${n} agora já realizou <br>`)
    document.write(`<p>Incremento: ++n resultado ${++n}  foi realizada a encrementação<br>`)
    document.write(`Valor de n = ${n} confirmando <br>`)

    document.write(`<p>Decremento: n-- resultado ${n--}  ainda não foi realizada a dencrementação<br>`)
    document.write(`Valor de n = ${n} agora já realizou <br>`)
    document.write(`<p>Decremento: --n resultado ${--n}  foi realizada a dencrementação<br>`)
    document.write(`Valor de n = ${n} confirmando <br>`)
    

    


    </script>





    
</body>
</html>
